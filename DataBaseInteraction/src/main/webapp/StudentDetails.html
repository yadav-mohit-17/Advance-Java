<html>
  <head>
      <title>Student Details</title>
  </head>
  <body>
      <div>
        <label>Student Details</label>
        <hr>
        <form action="add" method="post">
          <label>Id</label><br>
          <input type="number" name="id"><br>
          <label>FirstName   :</label><br>
          <input type="text" name="fn"><br>
          <label>LastName    :</label><br>
          <input type="text" name="ln"><br>
          <label>Father Name :</label><br>
          <input type="text" name="fthn"><br>
          <label>Mother Name :</label><br>
          <input type="text" name="mthn"><br>
          <label>Course      :</label><br>
          <input type="text" name="cr"><br>
          <label>Blood Group :</label><br>
          <input type="text" name="bg"><br>
          <label>Email Id    :</label><br>
          <input type="email" name="ei"><br>
          <label>Mobile      :</label><br>
          <input type="number" name="mb"><br>
          <label>College Name:</label><br>
          <input type="text" name="cn"><br>
          <label>University  :</label><br>
          <input type="text" name="un"><br>

          <input type="submit" value="Add Student">
        </form>
      </div>
  </body>
</html>
